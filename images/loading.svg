        <stop offset="0%" stop-opacity="1" stop-color="rgb(100, 150, 200)"/>
        <stop offset="100%" stop-opacity="0" stop-color="rgb(100, 150, 200)"/>
    </linearGradient>
    </defs>

    <g stroke-width="20">
        <!--<path stroke="rgb(200, 200, 200, 0.1)" d="M 50 10 A 10 10 0 0 0 50 90"/>
