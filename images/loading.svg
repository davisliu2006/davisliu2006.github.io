        <path stroke="url(#grad1)" d="M 50 10 A 40 40 0 0 0 50 90"/>
    </g>

    <animateTransform from="0 0 0" to="360 0 0" attributeName="transform" type="rotate"
        repeatCount="indefinite" dur="1.3s" />
